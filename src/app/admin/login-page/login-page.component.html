<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div
    class="alert alert-danger"
    *ngIf="auth.error$ | async as error"
  >
    {{error}}
  </div>
  <div
    class="alert alert-info"
    *ngIf="message"
  >
    {{message}}
  </div>


  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email</label>
    <input id="email" type="email"
           formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">
        Введите Email
      </small>
      <small *ngIf="form.get('email').errors.email">
        Поле email должно быть Email
      </small>
    </div>
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched &&
    form.get('password').invalid}"
  >
    <label for="password">Пароль</label>
    <input id="password" type="password"
           formControlName="password"
           autocomplete="section-blue">
    <div class="validation" *ngIf="form.get('password').touched &&
    form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">
        Ведите пароль
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Пароль не должен быть меньше
        {{form.get('password').errors.minlength.requiredLength}} в на данный
        момент
        {{form.get('password').errors.minlength.actualLength}}
        символа
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn bg-primary"
    [disabled]="form.invalid || submitted"
  >Войти
  </button>
</form>
